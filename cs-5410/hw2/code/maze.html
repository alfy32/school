<!DOCTYPE html>
<html>
<head>
  <title>Maze</title>
  <meta name="viewport" content="width=320, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="css/maze.css">
</head>
<body>
  <div class="maze-outer">
    <div class="maze-inner">
      <div class="maze-score">Score: 0</div>
      <div class="maze-timer">Time: 2:45</div>

      <div>
        <canvas id="maze-canvas" width="500"></canvas>
      </div>
    </div>
  </div>

  <div class="footer">
    <ul class="footer-ul">
      <li><button id="HINT">Hint</button></li>
      <li><button id="BREAD">Tracks</button></li>
      <li><button id="PATH">Solve</button></li>
      <li><button id="SCORE">Score</button></li>
    </ul>
  </div>

  <div class="win-div" hidden="true">
    <p class="congrats">Congrats You Won!!</p>
    <div><button class="win-button" id="again">Again</button></div>
    <div><button class="win-button" id="done">Done</button></div>
  </div>

  <!-- JavaScript -->
  <script type="text/javascript" src="js/lib/jquery.min.js"></script>
  <script type="text/javascript" src="js/MazeSolver.js"></script>
  <script type="text/javascript" src="js/MazeSolver.gameLoop.js"></script>
  <script type="text/javascript" src="js/MazeSolver.moves.js"></script>
  <script type="text/javascript" src="js/MazeSolver.render.js"></script>
  <script type="text/javascript" src="js/MazeSolver.solver.js"></script>
  <script type="text/javascript" src="js/maze.js"></script>
</body>
</html>
