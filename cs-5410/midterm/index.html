<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>CS 5410 Midterm Test</title>

	<meta charset="en-us">

	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<!-- Javascript -->
	<script type="text/javascript" src="js/modernizr.js"></script>
	<script type="text/javascript" src="js/loader.js"></script>
</head>
<body>
	<div id="game">
		<div id="main-menu" class="screen">
			<ul class="menu">
				<li><button id="id-new-game">New Game</button></li>
				<li><button id="id-high-scores">High Scores</button></li>
				<li><button id="id-help">Help</button></li>
				<li><button id="id-about">About</button></li>
			</ul>
		</div>
		<div id="game-play" class="screen">
			<canvas id="canvas-main" width="350" height="450"></canvas>
			<div class="money">Money: <span id="money"></span></div>
		</div>
		<div id="high-scores" class="screen">
			<h1>High Scores</h1>
			<ol id="high-scores-list">
				<li>10000</li>
				<li>9000</li>
				<li>8000</li>
				<li>7000</li>
			</ol>
			<ul class="menu">
				<li><button id="id-high-scores-back">Back</button></li>
			</ul>
		</div>
		<div id="help" class="screen">
			<h1>Help</h1>
			<p style="padding:20px;">Press space when the yellow is over the green to score. Die when it is over the blue.</p>
			<ul class="menu">
				<li><button id="id-help-back">Back</button></li>
			</ul>
		</div>
		<div id="about" class="screen">
			<h1>About</h1>
			<p>Developed by</p>
			<p>Alan Christensen</p>
			<ul class="menu">
				<li><button id="id-about-back">Back</button></li>
			</ul>
		</div>
	</div>
</body>
</html>
