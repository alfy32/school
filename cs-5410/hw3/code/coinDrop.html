<!DOCTYPE html>
<html>
<head>
  <title>Coin Drop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="css/coinDrop.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <img class="piggy-bank" src="img/Piggy-Bank.png">
  <label class="money">1234</label>

  <img class="background" src="img/Background.png">
  <canvas id="canvas-main"></canvas>

  <div class="game-over-div" hidden>
    <p class="message">Game over man!</p>
    <div>
      <label>Level:</label><span class="level">2</span>
      <label>Score:</label><span class="score">100</span>
    </div>
    <div>
      <button id="again">Play Again</button>
      <button id="done">Done</button>
    </div>
  </div>

  <!-- Game JS -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/Random.js"></script>
  <script type="text/javascript" src="js/ParticleSystem.js"></script>
  <script type="text/javascript" src="js/MyGame.js"></script>
  <script type="text/javascript" src="js/MyGame.coins.js"></script>
  <script type="text/javascript" src="js/MyGame.initialize.js"></script>
  <script type="text/javascript" src="js/MyGame.input.js"></script>
  <script type="text/javascript" src="js/MyGame.graphics.js"></script>

  <!-- Image Preloading -->
  <img hidden src="img/Clock.png">
  <img hidden src="img/Coin-Canadian-Dollar.png">
  <img hidden src="img/Coin-Roman.png">
  <img hidden src="img/Coin-US-Dollary.png">
  <img hidden src="img/Dollar-Sign.png">
</body>
</html>
